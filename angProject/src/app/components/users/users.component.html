<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-4">
          <h2 class="text-center">Users <b>Details</b></h2>
        </div>
      </div>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name </th>
          <th >Email</th>
          <th >Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of users; let i = index">
          <td>{{ element.user_id }}</td>
          <td>{{ element.name }}</td>
          <td>{{ element.email}}</td>
          <td>{{ element.password}}</td>
          <td>
            <a class="delete" title="Delete" data-toggle="tooltip" (click)="deleteUser(element.user_id)"><i class="material-icons">&#xE872;</i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
