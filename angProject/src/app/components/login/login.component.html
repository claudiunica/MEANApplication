<div class='login-block'>
  <form [formGroup]="loginForm">
    <fieldset>
      <legend>Login</legend>
      <div class="form-field">
        <label>Email:</label>
        <input name="email" formControlName="email" class="form-control">
        <span *ngIf="isValid('email')" >Entered email is invalid</span>
      </div>
      <div class="form-field">
        <label>Password:</label>
        <input name="password" formControlName="password" type="password" class="form-control">
        <span *ngIf="isValid('password')" >Password is a mandatory field</span>
      </div>
    </fieldset>
    <div class="col-sm-10">
      <div class="row">
        <div class="form-buttons">
          <button class="button button-primary" id="loginBtn" (click)="login()">Login</button>
        </div>

        <div class="form-field">
          <label>Don't have an acount ?</label>
          <button class="button button-primary login" (click)="register()">Register</button>
        </div>
      </div>
    </div>
  </form>

</div>
