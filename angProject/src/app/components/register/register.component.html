<div class='register-block'>
  <form [formGroup]="registerForm">
    <fieldset>
      <legend>Register</legend>
      <div class="form-field">
        <label>Name:</label>
        <input name="name" formControlName="name" class="form-control"> 
        <span *ngIf="isValid('name')" >Name is a mandatory field</span>

      </div>
      <div class="form-field">
        <label>Email:</label>
        <input name="email" formControlName="email" class="form-control"> 
        <span *ngIf="isValid('email')">Entered email is invalid</span>
      </div>
      <div class="form-field">
        <label>Password:</label>
        <input name="password" formControlName="password" type="password" class="form-control">
        <span *ngIf="isValid('password')">Password is a mandatory field</span>
      </div>
    </fieldset>
    <div class="form-buttons">
      <button class="button button-primary" (click)="register()" >Submit</button>
    </div>
  </form>
</div>
